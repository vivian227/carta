<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mavi</title>
    
    <style>
        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #fde2e4;
            color: #5d4037;
            text-align: center;
            padding: 80px;
        }
        h1 {
            color: #c2185b;
            font-size: 60px;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 10px;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        /* Estilos da Galeria */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out;
        }
        .galeria img {
            width: 180px;
            height: auto;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.1);
        }

        /* Estilo do Botão */
        button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }
        button:hover {
            background-color: #ad1457;
        }
        
        /* ======================================= */
        /* REGRAS PARA TELAS PEQUENAS (CELULARES) */
        /* ======================================= */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 40px;
            }

            p {
                font-size: 17px;
            }

            .galeria img {
                width: 200px; 
            }

            button {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>

</head>
<body>

    <h1>Feliz dia dos namorados!</h1>

    <p>Meu amor, eu queria te dizer uma coisa...</p>
    <p>Estar com você é estar em casa, tenho muita sorte de te ter, você é meu melhor amigo, meu companheiro e acima de tudo é o meu amor. Espero que você se sinta tão amado quanto eu me sinto ao seu lado!</p>
    
    <div class="galeria">
        
        <img src="foto2.jpg" alt="Lembrança 2">
        
    </div>

    <p>Com carinho,<br>Vivian.</p>

    <button onclick="revelarMensagem()">Clique aqui para uma surpresa...</button>

    <script>
        function revelarMensagem() {
            alert("Te amo ❤️");
        }
    </script>
</body>
</html>
