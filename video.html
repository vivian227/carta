<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Vídeo Especial</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fde2e4;
            color: #5d4037;
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #c2185b;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            width: 90%; /* Ocupa 90% da largura, criando margens */
            max-width: 700px; /* Limite máximo para telas grandes */
            margin: 20px auto; /* Centraliza horizontalmente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .video-container::after {
            padding-top: 75%; /* Sua proporção 4:3 */
            display: block;
            content: '';
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .botao-voltar {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #ad1457;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s;
        }
        .botao-voltar:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Nós</h1>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BShDP2y6CPA?si=m-Blgq1T98aEnHP9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <a href="index.html" class="botao-voltar">Voltar para a carta</a>

</body>
</html>
